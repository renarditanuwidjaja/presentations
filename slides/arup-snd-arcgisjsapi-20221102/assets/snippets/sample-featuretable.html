<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1,user-scalable=no"
    />
    <title>
      FeatureTable widget with editing enabled | Sample | ArcGIS API for
      JavaScript 4.24
    </title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.24/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.24/"></script>

    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      #viewDiv {
        height: 50%;
        width: 100%;
      }

      .container {
        height: 50%;
        width: 100%;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/widgets/FeatureTable"
      ], (Map, MapView, FeatureLayer, FeatureTable) => {
        let featureLayer;
        const features = [];

        const map = new Map({
          basemap: "streets-navigation-vector"
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-87.63, 41.86],
          zoom: 11,
          popup: {
            autoOpenEnabled: false
          } //disable popups
        });

        view.when(() => {
          featureLayer = new FeatureLayer({
            portalItem: {
              id: "3807c58dd48c4d32810042d8edf4a2fe"
            },
            outFields: ["*"],
            title: "Chicago crime incidents"
          });
          map.add(featureLayer);

          // Create the feature table
          const featureTable = new FeatureTable({
            view: view,
            layer: featureLayer,
            multiSortEnabled: true, // set this to true to enable sorting on multiple columns
            editingEnabled: true,
            tableTemplate: {
              // autocast to TableTemplate
              columnTemplates: [
                // takes an array of GroupColumnTemplate and FieldColumnTemplate
                {
                  // autocast to GroupColumnTemplate
                  type: "group",
                  label: "Crime details",
                  columnTemplates: [
                    {
                      type: "field",
                      fieldName: "Primary_Type",
                      label: "Crime type"
                    },
                    {
                      type: "field",
                      fieldName: "Description",
                      label: "Description"
                    },
                    {
                      type: "field",
                      fieldName: "Location_Description",
                      label: "Location description"
                    }
                  ]
                },
                {
                  type: "group",
                  label: "Arrest information",
                  columnTemplates: [
                    {
                      type: "field",
                      fieldName: "Arrest",
                      label: "Arrest"
                    },
                    {
                      type: "field",
                      fieldName: "incident_date",
                      label: "Date of incident"
                    },
                    {
                      type: "field",
                      fieldName: "Case_Number",
                      label: "Case No.",
                      editable: false
                    }
                  ]
                }
              ]
            },
            container: document.getElementById("tableDiv")
          });
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div class="container">
      <div id="tableDiv"></div>
    </div>
  </body>
</html>
