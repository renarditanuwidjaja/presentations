<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <title>
      Binning - basic configuration | Sample | ArcGIS API for JavaScript 4.24
    </title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      #infoDiv {
        padding: 10px;
      }
    </style>

    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/1.0.0-beta.82/calcite.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://js.arcgis.com/calcite-components/1.0.0-beta.82/calcite.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://js.arcgis.com/calcite-components/1.0.0-beta.82/calcite.css"
    />

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.24/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.24/"></script>

    <script type="text/javascript">
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/layers/support/LabelClass",
        "esri/layers/support/AggregateField",
        "esri/widgets/Legend",
        "esri/widgets/Expand",
        "esri/widgets/Home"
      ], function (
        Map,
        MapView,
        FeatureLayer,
        LabelClass,
        AggregateField,
        Legend,
        Expand,
        Home
      ) {
        const colors = ["#d7e1ee", "#cbd6e4", "#b3bfd1", "#c86558", "#991f17"];

        const featureReduction = {
          type: "binning",
          fixedBinLevel: 6,
          labelsVisible: true,
          labelingInfo: [
            new LabelClass({
              minScale: 144448,
              maxScale: 0,
              deconflictionStrategy: "none",
              symbol: {
                type: "text", // autocasts as new TextSymbol()
                color: "white",
                font: {
                  family: "Noto Sans",
                  size: 10,
                  weight: "bold"
                },
                haloColor: colors[4],
                haloSize: 0.5
              },
              labelExpressionInfo: {
                expression: "Text($feature.aggregateCount, '#,###')"
              }
            })
          ],
          popupEnabled: true,
          popupTemplate: {
            title: "Car crashes",
            content: "{aggregateCount} car crashes occurred in this area."
          },
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-fill",
              color: [0, 255, 71, 1],
              outline: null,
              outline: {
                color: "rgba(153, 31, 23, 0.3)",
                width: 0.3
              }
            },
            visualVariables: [
              {
                type: "color",
                field: "aggregateCount",
                legendOptions: {
                  title: "Number of crashes"
                },
                stops: [
                  { value: 0, color: colors[0] },
                  { value: 25, color: colors[1] },
                  { value: 75, color: colors[2] },
                  { value: 200, color: colors[3] },
                  { value: 300, color: colors[4] }
                ]
              }
            ]
          }
        };

        const year = 2020;
        const layer = new FeatureLayer({
          title: "Motor vehicle crashes (2020)",
          url: "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/NYC_motor_crashes/FeatureServer/0",
          featureReduction,
          popupTemplate: {
            title: "Crash location",
            content: [
              {
                type: "fields",
                fieldInfos: [
                  {
                    fieldName: "CRASH_DATE",
                    label: "Date",
                    dateFormat: "day-short-month-year-long-time"
                  },
                  {
                    fieldName: "NUMBER_OF_PERSONS_KILLED",
                    label: "Fatalities"
                  },
                  {
                    fieldName: "NUMBER_OF_PERSONS_INJURED",
                    label: "Injuries"
                  }
                ]
              }
            ]
          },
          definitionExpression: `CRASH_DATE > Date '12-31-${
            year - 1
          }' AND CRASH_DATE < Date '01-01-${year + 1}'`,
          renderer: {
            type: "simple",
            label: "Crash location",
            symbol: {
              type: "simple-marker",
              style: "circle",
              size: 5,
              color: colors[3],
              outline: {
                style: "solid",
                color: [15, 15, 15, 0.3],
                width: 0.5
              }
            }
          }
        });

        const map = new Map({
          basemap: "gray-vector",
          layers: [layer]
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-73.9304, 40.6971],
          scale: 144447,
          constraints: {
            snapToZoom: false
          }
        });

        view.ui.add(
          new Home({
            view: view
          }),
          "top-left"
        );

        const legend = new Legend({
          view: view,
          container: "legendDiv"
        });

        const infoDiv = document.getElementById("infoDiv");
        view.ui.add(
          new Expand({
            view: view,
            content: infoDiv,
            expandIconClass: "esri-icon-layer-list",
            expanded: false
          }),
          "top-left"
        );

        const toggleButton = document.getElementById("showBins");
        toggleButton.onclick = () => {
          layer.featureReduction = layer.featureReduction
            ? null
            : featureReduction;
        };
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="infoDiv" class="esri-widget">
      <calcite-button id="showBins" secondary width="full"
        >Toggle Binning</calcite-button
      >
      <div id="legendDiv"></div>
    </div>
  </body>
</html>
